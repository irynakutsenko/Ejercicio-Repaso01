<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         * Escribe un programa que dada una palabra en minúsculas, muestre en la consola la mitad de la palabra en minúsculas y la otra mitad en mayúsculas.
         * Pistas:
         * 1. Debes utilizar al menos 3 métodos de los vistos anteriormente
         * 2. La mitad de una palabra contiene mitad de sus caracteres, para ello necesitarás saber cuantos caracteres tiene la palabra
         * 3. Para poder modificar la mitad de la palabra (mayúsculas), necesitarás primero obtener una cadena que sólo tenga esa parte
         * 4. Una vez que tengamos la mitad de la palabra en mayúsculas, tendrás que reemplazar una subcadena por otra
         */
        let string = prompt("Escribe una palabra en minuscula."); //nuestra palabra
        
        let numeroLetras = string.length; //cuantos caracteres tiene la palabra
        let palabraLaMitad = numeroLetras / 2; //encontramos la mitad de la palabra
        
        let subcadenaMinuculas = string.substring(-1, palabraLaMitad); //primera parte de la palabra desde -1 hasta la mitad
        let subcadenaUp = string.substring(palabraLaMitad, numeroLetras); //segunda la mitad de la palabra
        let subcadenaUpMayusculas = subcadenaUp.toUpperCase(); //segunda la mitad de la palabra en mayusculas

        document.write(subcadenaMinuculas + subcadenaUpMayusculas);//toda la palabra con los partes entera

    </script>
</body>

</html>
